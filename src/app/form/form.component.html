<form>
    <div class="form-group">
      <label for="sideOne">Side one</label>
      <input
        ngModel
        name="sideOne" 
        #sideOne="ngModel"
        required
        pattern="[0-9]*"
        (change)="calculate(sideOne)"
        type="number"
        class="form-control" 
        id="sideOne" 
        aria-describedby="emailHelp" 
        placeholder="Enter side one">
        <div class="alert alert-danger" *ngIf="sideOne.touched && !sideOne.valid">
          <div *ngIf="sideOne.errors.required">Side one is required</div>
          <div *ngIf="sideOne.errors.pattern">You must provoide a valid number</div>
        </div>
        <small id="emailHelp" class="form-text text-muted">The numbre must be positive, int or float</small>
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
      <label for="sideTwo">Side two</label>
      <input
        ngModel
        #sideTwo="ngModel"
        pattern="[0-9]*"
        required 
        type="number"
        name="sideTwo" 
        class="form-control" 
        id="sideTwo" 
        aria-describedby="emailHelp" 
        placeholder="Enter side two">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
      <label for="sideThree">Side three</label>
      <input
        ngModel
        #sideThree="ngModel"
        pattern="[0-9]*"
        required  
        type="number"
        name="sideThree" 
        class="form-control" 
        id="sideThree" 
        aria-describedby="emailHelp" 
        placeholder="Enter side three">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <button type="submit" class="btn btn-block btn-primary">Submit</button>
</form>
